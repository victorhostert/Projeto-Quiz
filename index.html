<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fighting Game Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Fighting Game Quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>Você é <span class="text-primary display-4 p-3">0%</span> gamer</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">Vamos para as questões...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Como realizar um input de Hadouken no analógico em Street Fighter 2?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">&#8594; &#8595; &#8594; + Soco</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">&#8634;	 + Chute</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C">
            <label class="form-check-label">&#8595; &#8600; &#8594; + Soco</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="D">
            <label class="form-check-label">&#8595;	&#8601; &#8592;	+ Chute</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. O que é uma DP?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Dual Punches</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Dragon Punch</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="C">
            <label class="form-check-label">Drunk Punches</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="D">
            <label class="form-check-label">Dragon Power</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. Qual o nome do ninja amarelo em Mortal Kombat?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Scorpion</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">John Cena</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="C">
            <label class="form-check-label">Sub-Zero</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="D">
            <label class="form-check-label">Volcanic Viper</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. Qual o(a) personagem principal em Guilty Gear?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Luna Goodlady</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Ryu</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="C">
            <label class="form-check-label">Baiken</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="D">
            <label class="form-check-label">Sol Badguy</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
